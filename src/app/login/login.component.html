<head>
    <style>
        #btn{
        background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 20px;
            margin-top: 40px;
      }
    </style>
</head>
<div class="container-fluid" style="margin-left: 40px;">
<h1>User Login</h1>
<hr/>
<form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
    <div class="form-group">
        <label>User ID</label>
        <input type="number"  formControlName="userId"  class="form-control" style="width: 300px;" min="1"required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password"  class="form-control" style="width: 300px;" required>
    </div>
    <!--<div class="form-group">
        <label>Role</label>
        <input type="text" formControlName="roles"  class="form-control" style="width: 300px;" required>
    </div>-->
    <div class="mb-3">
        <label style="display: inline;">Login As</label>
        &nbsp;
        <div class="form-check" style="display: inline;">
            <input class="form-check-input" formControlName="roles"  type="radio"  value="Employee">
            <label class="form-check-label">Bank Employee</label>
        </div>&nbsp;
        <div class="form-check" style="display: inline;">
            <input class="form-check-input" formControlName="roles"  type="radio"  value="Customer">
            <label class="form-check-label">Customer</label>
        </div>
    </div>
    <button type="submit" id="btn">Login</button>
</form>
</div>
